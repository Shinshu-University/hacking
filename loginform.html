<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <meta name="robots" content="none">
    <title>デモ用ログインフォーム</title>
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #main {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>デモ用フォーム</h1>
        <form id="myForm" method="post" action="">
            <label for="inputValue">パスワード:</label>
            <input type="text" id="inputValue" name="inputValue" required>
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // デフォルトのフォーム送信を防ぐ

            const inputValue = document.getElementById('inputValue').value;

            try {
                const response = await fetch('https://hackingdemo.vercel.app/api/auth.js', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: inputValue
                    })
                });

                if (response.status === 200) {
                    document.getElementById('main').textContent = 'ログインに成功しました';
                    alert("ログインに成功しました");
                } else if (response.status === 403) {
                    alert("ログインに失敗しました");
                } else {
                    console.log('その他のエラー:', response.status);
                }
            } catch (error) {
                console.error('エラーが発生しました:', error.message);
            }
        });
    </script>
</body>
</html>
